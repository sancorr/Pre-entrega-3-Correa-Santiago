<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre entrega 3 | Correa Santiago</title>
    <!-- Link a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Link a css -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header>
        <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" > <img src="../img/wildCapital-removebg-preview.png" alt="wild capital logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" href="#cardsCelulares">Tienda</a>
                        <a class="nav-link" href="#prestamos">Préstamos</a>
                        <div id="carritoLink">
                            <a class="nav-link" href="#">
                                <img src="../img/shopping-cart-solid.svg" alt="Carrito">
                            </a>
                            <span class="badge bg-primary" id="contadorCarrito">0</span>
                        </div>
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Barra de búsqueda -->
    <div id="searchBar">
        <input type="text" id="searchInput" placeholder="Buscar por nombre">
        <button id="searchButton">Buscar</button>
        <button id="cleanButton">Limpiar búsqueda</button>
    </div>

    <!-- Carrito lateral -->

    <div id="carritoMenu" class="carrito-menu">
        <!-- Contenido del menú lateral del carrito se agregará dinámicamente aquí -->
    </div>
    
    <section id="cardsCelulares">
        <!-- Contenido dinamico desde products.js -->
    </section>


    <section id="prestamos">
        <h2>Formulario de Prestamo</h2>
        <form id="interesForm">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="monto">Monto (en pesos):</label>
                <input type="number" id="monto" name="monto" min="0" required>
            </div>
            <div>
                <label for="interes">Interés (%):</label>
                <input type="number" id="interes" name="interes" min="0" required>
            </div>
            <button type="submit">Calcular Monto Total</button>
        </form>

        <div id="resultadoPrestamo">
            
        </div>
    </section>



    <!-- Script a Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!-- Scrip a archivo JS -->
    <script src="../js/products.js"></script>

</body>

</html>
