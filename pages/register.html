<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre entrega 3 | Correa Santiago</title>
    <!-- Link a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link a css -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body id="registerLandingPage">
    <!-- REGISTRO DE USUARIO -->
    <section id="formulario">
        <div class="formLeftRegister">
            <form class="formReg">
                <div class="registerImg">
                    <img src="../img/wildCapital.png" alt="wild capital logo">
                </div>
                <div id="registerForm" class="d-flex flex-column">
    
                    <label for="name">Nombre y apellido</label>
                    <input class="form-control" id="name" type="text" placeholder="Ingresa tu nombre y tu apellido">
    
    
                    <label for="userName">Nombre de usuario</label>
                    <input class="form-control" id="userName" type="text" placeholder="Ingresa tu nombre de usuario">
    
                    <label for="email">Ingresa tu email</label>
                    <input class="form-control" id="email" type="email" placeholder="Ingresa tu email">
    
                    <label for="pass">Contraseña</label>
                    <input class="form-control" id="pass" type="password" placeholder="Ingresa tu contraseña">
    
                </div>
    
                <button type="submit" id="btnReg" class="btn btn-outline-success">Registrarse</button>
                
                <p class="inicioSesion">Ir a <a href="../index.html">Inicio de sesión</a></p>
                <p class="dinamicContent"><!-- Contenido dinamico --></p>
    
            </form>
        </div>

        <div id ="imgJsReg" class="imagen-dinamica">
            
            <!-- Imegenes dinamicas -->
            
        </div>

    </section>

    <!-- Script a Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>

    <!-- Script archivos JS -->
    <script src="../js/main.js"></script>
    <script src="../js/register.js"></script>
</body>

</html>
